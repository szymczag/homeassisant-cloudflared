name: Validate Home Assistant Add-on

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Change to Add-on Directory
        run: cd homeassistant-cloudflared || exit 1

      - name: Validate Add-on Configuration
        run: |
          if [ -f "homeassistant-cloudflared/config.json" ]; then
            echo "✅ config.json exists"
          else
            echo "❌ ERROR: config.json is missing"
            exit 1
          fi

      - name: Check JSON Syntax
        run: |
          jq empty homeassistant-cloudflared/config.json || (echo "❌ ERROR: config.json is not valid JSON" && exit 1)

      - name: Build Add-on Docker Image
        run: |
          cd homeassistant-cloudflared
          docker build -t ha-addon-test .
